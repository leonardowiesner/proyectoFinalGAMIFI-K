<div class="containerStudent">
  <!-- Contenedor de rankings -->

  <!-- Mensaje si el alumno no tiene rankings -->
  <div class="noRankJoinNew">
    <div class="noRankingsContainer">
      <ng-container *ngIf="rankings.length == 0; else rankingList">
        <h2>Â¡Ups! ğŸ˜°</h2><br />
        <p class="no-rankings-message">
          <span>{{ mensajeNoRankings }}</span>
        </p>
        <!-- <div class="roboimage">
                <img src="https://i.imgur.com/M7t09Un.png" alt="Imagen de robot">
              </div> -->
        <div class="mainimageContainer">
          <div class="imageContainer">
            <img src="https://i.imgur.com/Hx7TLZp.png" alt="">
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Formulario para unirse a un nuevo ranking -->
    <div class="form-group">
      <label class="form-label" for="nuevo-codigo-ranking">Introduce un cÃ³digo de ranking para unirte a uno
        nuevo:</label>
      <input class="form-control" type="text" id="nuevo-codigo-ranking" [(ngModel)]="nuevoCodigoRanking" />

  <!-- Lista de rankings si el alumno tiene al menos uno -->
  <ng-template #rankingList>
    <h2 class="rankings-message">Estas matriculado en los siguientes rankings:</h2>

        <div class="rankingcito" *ngFor="let ranking of rankings">
          <div class="contencito">
            <h3>{{ ranking.name }}</h3>
            <button (click)="verRanking(ranking.id)" type="button" class="btn btn-outline-info">Ver Ranking</button>
          </div>
          <!-- <img [src]="ranking.image" alt=""> -->
        </div>
    </section>
  </ng-template>
