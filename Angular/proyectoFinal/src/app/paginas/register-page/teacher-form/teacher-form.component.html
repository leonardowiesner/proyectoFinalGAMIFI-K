<form>
    <mat-form-field>
      <input matInput placeholder="Nick" [(ngModel)]="teacher.nick" name="nick" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="teacher.email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña" [(ngModel)]="teacher.contrasena" name="contrasena" required minlength="8">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder="Confirmar Contraseña" [(ngModel)]="teacher.confirmarContrasena" name="confirmarContrasena" required minlength="8">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="teacher.nombre" name="nombre" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Apellidos" [(ngModel)]="teacher.apellidos" name="apellidos" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Centro" [(ngModel)]="teacher.centro" name="centro" required>
    </mat-form-field>
    <br>
    <div *ngIf="teacher.contrasena != teacher.confirmarContrasena">
      Las contraseñas no coinciden.
    </div>
    <br>
    <button mat-raised-button color="primary" type="submit" (click)="enviar()" [disabled]="teacher.contrasena != teacher.confirmarContrasena">Registrarse</button>
  </form>
