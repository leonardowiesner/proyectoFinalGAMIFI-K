<div class="bg-light p-5 rounded-5 text-secondary">
  <h2>Alumno</h2>
  <form>
    <mat-form-field>
      <input matInput placeholder="nickname" [(ngModel)]="alumno.nickname" name="nickname" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="alumno.email" name="email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder="password" [(ngModel)]="alumno.password" name="contrasena"
        required minlength="8">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder="confirmarContrasena" [(ngModel)]="alumno.confirmarContrasena"
        name="confirmarContrasena" required minlength="8">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="name" [(ngModel)]="alumno.name" name="name" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Apellidos" [(ngModel)]="alumno.surnames" name="surnames" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="birth_date" [(ngModel)]="alumno.birth_date" name="birth_date">
    </mat-form-field>
    <br>
    <div *ngIf="alumno.password != alumno.confirmarContrasena">
      Las passwords no coinciden.
    </div>
    <br>
    <button mat-raised-button color="primary" class="btn btn-primary" type="submit" (click)="enviar()"
      [disabled]="alumno.password != alumno.confirmarContrasena">Registrarse</button>
  </form>
</div>
