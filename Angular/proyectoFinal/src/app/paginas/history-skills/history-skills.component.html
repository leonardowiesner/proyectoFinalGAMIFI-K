<div class="containerHistory">
    <table class="ranking-table" *ngIf="teacher && teacher.email !== ''">
        <thead>
            <tr>
                <th>Estudiante que envia</th>
                <th>Estudiante que resibe</th>
                <th>Puntos</th>
                <th>Fecha</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let histori of historial">
                <td>{{ histori.evaluator_student_id }}</td>
                <td>{{ histori.evaluated_student_id }}</td>
                <td>{{ histori.points }}</td>
                <td>{{ histori.created_at }}</td>
                <td><button (click)="deleteStudentEvaluation(histori.id)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

</div>
