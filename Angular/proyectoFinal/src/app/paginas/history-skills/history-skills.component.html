<div class="containerHistory container">
    <h2 class="text-center">Historial de transferencia puntos de Soft Skills ðŸ”„</h2>
    <div class="table-responsive text-center">
        <table class="table table-bordered table-dark mx-auto" style="width: auto;"
            *ngIf="teacher && teacher.email !== ''">
            <thead class="thead-dark">
                <tr>
                    <th>Estudiante que envia</th>
                    <th>Estudiante que recibe</th>
                    <th>Puntos</th>
                    <th>Habilidad</th>
                    <th>Fecha</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let histori of historial">
                    <td>{{ histori.evaluator_student_id }}</td>
                    <td>{{ histori.evaluated_student_id }}</td>
                    <td>{{ histori.points }}</td>
                    <td>{{ histori.soft_skill }}</td>
                    <td>{{ histori.created_at }}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteStudentEvaluation(histori.id)">Eliminar</button>
                        <div>
                            <button class="btn btn-info"
                                (click)="filteredByStudentEvaluator(histori.evaluator_student_id)">Buscar Por este Evaluador</button>
                        </div>
                        <!-- <div>
                            <button class="btn btn-info"
                                (click)="filteredByStudentEvaluator(rankingId,histori.evaluated_student_id)">Buscar Por este Evaluado</button>
                        </div> -->
                        <!-- <div>
                            <button class="btn btn-info"
                                (click)="filteredByStudentEvaluator(histori.id,histori.soft_skill)">Buscar Por esta Habilidad</button>
                        </div> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
