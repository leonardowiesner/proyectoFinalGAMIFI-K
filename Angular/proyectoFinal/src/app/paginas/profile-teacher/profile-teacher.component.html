<div class="container align-items-center vh-100">
  <div class="edit-profile">
    <div class="text-center">
      <h1>Editar Perfil</h1>
    </div>
    <hr>
    <div class="row justify-content-center  vh-100">
      <!-- left column -->
      <div class="col-3">
        <div class="text-center">
          <img src="{{srcImg}}" class="avatar img-circle" alt="avatar">
          <h6>Selecciona una foto diferente...</h6>
          
          <input type="file"  id="image" (change)="onFileSelected($event)" class="form-control">
          <input class="btn btn-primary" type="submit" value="Guardar foto" (click)="updatePicture()">
        </div>
      </div>
  
      <!-- edit form column -->
  
      <div class="col-md-4 personal-info ">
        <h3>Info de tu perfil</h3>
  
  
        <form [formGroup]="teacherForm" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label text-center">Nombre:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="teacher.name" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Apellido:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="teacher.surnames" formControlName="surnames">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text"  name="teacher.email" formControlName="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text"  name="teacher.nickname" formControlName="nickname">
            </div>
          </div>
          <div class="col-md-8">
            <div class="buttonsavechanges">
              <input class="btn btn-primary" type="submit" value="Guardar Cambios" (click)="save()">
              <span></span>
              <input type="reset" class="btn btn-danger" value="Cancelar Cambios">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
